<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
        <img src="/images/logo.jpg" alt="logo" id="logo">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    </header>
    <div class="choices">
        <div class="choice" id="rock"><img src="/images/rock.png" alt="" class="img"></div>
        <div class="choice" id="paper"><img src="/images/paper.png" alt="" class="img" ></div>
        <div class="choice" id="scissors"><img src="/images/scissors.png" alt="" class="img"></div>
    </div>
    <div class="scoreboard">
        <div class="userscore">
            <p id="userscore">0</p> 
            <p>You</p>
        </div>
        <p id="score">Scoreboard</p>
        <div class="compscore">
            <p id="compscore">0</p>
            <p>Cpu</p>
        </div>
    </div>
    <div class="msgcontainer">
        <div class="msg">Play Your Move</div>
    </div>
    <footer>
        <div class="foot">
            <p id="foot">Made With Love ! Raj</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
